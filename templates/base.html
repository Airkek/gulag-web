<html>
  <head>
    <!-- Title -->
    <title>{{ appName() }} - {% block title %}{% endblock %}</title>

    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/HakuraSukinoe/bulma-hsl/bulma.css"/>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e5971878b8.js" crossorigin="anonymous"></script>

    <!-- Custom Style -->
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar has-shadow is-primary">
      <div class="navbar-brand">
        <a class="navbar-item navbar-logo">
          {{ appName() }}
        </a>
      </div>
    
      <div class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">
            Home
          </a>
    
          <a class="navbar-item">
            Leaderboards
          </a>
    
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              Information
            </a>
            <div class="navbar-dropdown">
              <a class="navbar-item">
                Documentation
              </a>
              <a class="navbar-item">
                Rules
              </a>
              <a class="navbar-item">
                Discord
              </a>
              <hr class="navbar-divider">
              <a class="navbar-item">
                Report an issue
              </a>
            </div>
          </div>
        </div>
    
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light">
                Log in
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>     

    <!-- Content -->
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>gulag-web</strong> by <a>Yo-ru</a>
        </p>
      </div>
    </footer>
  </body>
</html>
