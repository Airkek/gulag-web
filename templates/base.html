<html>
  <head>
    <!-- title -->
    <title>{{ appName() }} - {% block title %}{% endblock %}</title>

    <!-- bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/HakuraSukinoe/bulma-hsl/bulma.min-v4.css"/>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/e5971878b8.js" crossorigin="anonymous"></script>

    <!-- custom style -->
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <!-- header -->
    <nav class="navbar has-shadow is-primary">
      <div class="navbar-brand">
        <a class="navbar-item navbar-logo" href="/home">
          {{ appName() }}
        </a>
      </div>
    
      <div class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="/home">
            Home
          </a>
    
          <a class="navbar-item" href="/leaderboard">
            Leaderboards
          </a>
    
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              Information
            </a>
            <div class="navbar-dropdown">
              <a class="navbar-item" href="/docs">
                Documentation
              </a>
              <a class="navbar-item" href="/rules">
                Rules
              </a>
              <a class="navbar-item" href="/discord">
                Discord
              </a>
              <hr class="navbar-divider">
              <a class="navbar-item">
                Report an issue
              </a>
            </div>
          </div>
        </div>
    
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary" href="/register">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light"  href="/login">
                Log in
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>     

    <!-- content -->
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    <!-- footer -->
    <footer class="footer">
      <div class="content">
        <span>{{ appName() }} <strong>v{{ appVersion() }}</strong></span>
        <a class="foot-link" href="https://github.com/yo-ru/gulag-web"><i class="fa fa-github"></i> GitHub</a>
        <a class="foot-link" href="https://discord.gg/Y5uPvcNpD9"><i class="fab fa-discord"></i> Discord</a>
      </div>
    </footer>
  </body>
</html>
