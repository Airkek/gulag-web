{% extends 'base.html' %}
{% block title %} Register {% endblock %}

{% block content %}
<link rel="stylesheet" href="/static/css/pages/settings.css">

<div class="main-block">
    <div class="columns is-4">
      <div class="column title-block">
        <h1 class="title">Select your method</h1>
      </div>
    </div>
    <div class="columns is-4">
      <a class="column selection-block" href="/register/in-game">
        <div class="titlecon">
          <h1 class="title">In-game Registration</h1>
          <h2 class="subtitle">Register your account in-game!</h2>
        </div>
      </a>
      <a class="column selection-block" href="/register/online">
        <div class="titlecon">
          <h1 class="title">Website Registration</h1>
          <h2 class="subtitle">Register your account right here on our website!</h2>
        </div>
      </a>
    </div>
  </div>
{% endblock %}
