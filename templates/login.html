{% extends "base.html" %}
{% block title %} Login {% endblock %}

{% block content %}
<link rel="stylesheet" href="/static/css/pages/auth.css">

<div class="main-block is-marginless is-paddingless is-auth mt-5">
  <div class="columns is-reset is-weeb">
    <div class="column title-block">
      <h1 class="title" id="regtitle">Login</h1>
    </div>
    <div class="column icon-block">
      <i class="fas fa-user-circle is-headericon"></i>
    </div>
  </div>
  <div class="columns is-reset is-lcentered is-block">
    <div class="box">
     <div class="content">
    <form action="" method="post" class="form-content">
      <div class="field">
        <label for="" class="label">{{ gettext('Username') }}</label>
        <div class="control has-icons-left">
          <input type="username" name="username" placeholder="Username" class="input" required>
          <span class="icon is-small is-left">
            <i class="fa fa-envelope"></i>
          </span>
        </div>
      </div>
      <div class="field">
        <label for="" class="label">{{ gettext('Password') }}</label>
        <div class="control has-icons-left">
          <input type="password" name="password" placeholder="Password" class="input" required>
          <span class="icon is-small is-left">
            <i class="fa fa-lock"></i>
          </span>
        </div>
      </div>
      <div class="mt-5"></div>
      <div class="dialog">
          {{ gettext('not have an account?') }}
        <a href="/register">
          {{ gettext('Click here to register it!!') }}
        </a>
    </div>
      <div class="field is-vcentered">
        <div class="buttons">
          <button type="submit" class="button is-primary">
            {{ gettext('Login') }}
          </button>
          <button class="button is-info">
            {{ gettext('Forgot your acc?') }}
          </button>
        </div>
      </div>
    </form></div>
    </div>
  </div>
</div>

{% if flash %}
<div class="paper-snackbar" style="opacity: 1;">
  {{ flash }}
</div>
{% endif %}

{% endblock %}
